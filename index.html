<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body></body>
    <div class="todo-box">
        <h3 class="title">My todo-List</h3>
        <h5 class="sub-heading"><i>Double Click an item to mark as done! </i></h5>
        <input type="text" id="todo-input">
        <button class="btn add-btn">Add</button>
        <ol class="todo-list">
                   <li>Dummy Todo Item</li>
        </ol>
        <div class="action-btns">
            <button class= "btn clear-btn">Clear Completed</button>
            <button class= "btn empty-btn">Empty List</button>
            <button class= "btn save-btn">Save List</button>
            <textarea class="tarea" readonly></textarea>
            <button class= "btn saveFile-btn">Save as File</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
